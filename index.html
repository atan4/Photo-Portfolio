<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">  <title>Adrianna Tan</title>
  <link rel="icon" href="https://67.media.tumblr.com/4d92b4de951cf77e4679755ec7202383/tumblr_obp73enuYM1ua8ehio2_r1_250.jpg">
  <link href="index.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Source+Code+Pro:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <div class="container-nav">
        <h1>Adrianna Tan</h1>
        <ul class="nav">
          <li onclick="viewPortrait()">portraits</li>
          <li onclick="viewSelf()">self-portraits</li>
          <li onclick="viewContact()">contact</li>
          <br>
        </ul>
      </div>
    </div>
    <div id="portrait" class="container-img">
        <img class="scroll" src="./imgs/portrait12.jpg">
        <img class="scroll" src="./imgs/portrait2.jpg">
        <img class="scroll" src="./imgs/portrait10.jpg">
        <img class="scroll" src="./imgs/portrait5.jpg">
        <img class="scroll" src="./imgs/portrait11.jpg">
        <img class="scroll" src="./imgs/portrait6.jpg">
        <img class="scroll" src="./imgs/portrait4.jpg">
        <img class="scroll" src="./imgs/portrait8.jpg">
        <img class="scroll" src="./imgs/portrait14.jpg">
        <img class="scroll" src="./imgs/portrait15.jpg">
        <img class="scroll" src="./imgs/portrait13.jpg">
    </div>
    <div id="self" class="container-img disabled">
      <img class="scroll" src="./imgs/self1.jpg">
      <img class="scroll" src="./imgs/self9.jpg">
      <img class="scroll" src="./imgs/self14.jpg">
      <img class="scroll" src="./imgs/self15.jpg">
      <img class="scroll" src="./imgs/self5.jpg">
      <img class="scroll" src="./imgs/self6.jpg">
      <img class="scroll" src="./imgs/self3.jpg">
      <img class="scroll" src="./imgs/self4.jpg">
      <img class="scroll" src="./imgs/self12.jpg">
      <img class="scroll" src="./imgs/self7.jpg">
      <img class="scroll" src="./imgs/self8.jpg">
    </div>
    <div id="contact" class="contact container-img disabled">
      <h1 className="barebones-contact">email: tan.adrianna@gmail.com for rates and inquiries</h1>
      <img class="scroll" src="./imgs/self16.jpg">
    </div>
  </div>
  <script>
    function viewSelf() {
      var portrait = document.getElementById("portrait");
      portrait.classList.add("disabled");
      var contact = document.getElementById("contact");
      contact.classList.add("disabled");
      var self = document.getElementById("self");
      self.classList.remove("disabled");
      window.scrollTo(0, 0);
    }
    function viewPortrait() {
      var self = document.getElementById("self");
      self.classList.add("disabled");
      var contact = document.getElementById("contact");
      contact.classList.add("disabled");
      var portrait = document.getElementById("portrait");
      portrait.classList.remove("disabled");
      window.scrollTo(0, 0);
    }
    function viewContact() {
      var portrait = document.getElementById("portrait");
      portrait.classList.add("disabled");
      var self = document.getElementById("self");
      self.classList.add("disabled");
      var contact = document.getElementById("contact");
      contact.classList.remove("disabled");
      window.scrollTo(0, 0);
    }
  </script>
</body>
</html>
